---
layout: default
---

{% if page.title-image %}
<img class="mx-auto d-block" src="{{ page.title-image }}" alt="{{ page.title-image-alt }}" 
    {% if page.title-image-height %} height="{{ page.title-image-height }}" {% endif %} 
    {% if page.title-image-width %} width="{{ page.title-image-width }}" {% endif %}> 
{% endif %}

<h1 class="text-center">{{ page.title }}</h1>
<p class="text-center text-muted font-italic">{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}
