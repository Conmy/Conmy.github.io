---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div class="container">
    <div class="row">
    {% for post in site.posts %}
        <div class="card col-md-4">
            <div class="card-title">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
            <div class="card-body">
                <span class="card-text text-muted">{{ post.excerpt }}</span>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
