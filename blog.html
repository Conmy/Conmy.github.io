---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
{% for post in site.posts %}
    <div class="media">
        {% if post.title-image %}
        <img class="mr-3" src="{{ post.title-image }}" alt="{{ post.title-image-alt }}" height="50px" width="50px" >
        {% endif %}
        <div class="media-body">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span class="card-text text-muted">{{ post.excerpt }}</span>
        </div>
    </div>
{% endfor %}
