<div class="card mt-3">
    <div class="card-header">Featured Posts</div>
    <ul class="list-group list-group-flush">
        {% for post in site.data.featured_posts %}
            <li class="list-group-item">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul> 
</div>
